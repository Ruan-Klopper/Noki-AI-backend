version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: noki-postgres
    environment:
      POSTGRES_DB: noki_ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - noki-network

  redis:
    image: redis:7-alpine
    container_name: noki-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - noki-network

  app:
    build: .
    container_name: noki-backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/noki_ai_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - noki-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  noki-network:
    driver: bridge
